name: Random Medium Posts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update random Medium posts
        run: python scripts/update_medium_posts.py

      - name: Commit and push changes
        run: |
          did_commit="false"

          if [[ -n "$(git status --porcelain README.md)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): refresh random medium posts"
            git pull --rebase origin "${GITHUB_REF_NAME}"
            git push origin "HEAD:${GITHUB_REF_NAME}"
            did_commit="true"
            commit_sha="$(git rev-parse --short HEAD)"
          else
            echo "No README changes to commit"
          fi

          if [[ "${did_commit}" == "true" ]]; then
            {
              echo "## README update result"
              echo "- Status: committed and pushed"
              echo "- Branch: ${GITHUB_REF_NAME}"
              echo "- Commit: ${commit_sha}"
            } >> "${GITHUB_STEP_SUMMARY}"
          else
            {
              echo "## README update result"
              echo "- Status: no README changes, skipped commit"
              echo "- Branch: ${GITHUB_REF_NAME}"
            } >> "${GITHUB_STEP_SUMMARY}"
          fi
